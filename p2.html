<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Designer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="p2.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="#">AREFIV</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="#" class="nav-link text-white me-4 d-none d-md-block">About</a>
                <a href="#" class="nav-link text-white me-4 d-none d-md-block">Work</a>
                <button class="btn-contact">Let's Talk ↗</button>
            </div>
        </div>
    </nav>

    <section class="hero-wrapper">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="row w-100 align-items-center">
                
                <div class="col-lg-5 text-start z-2">
                    <h1 class="main-title mb-0">VISUAL</h1>
                    <div class="purple-circle-btn">
                        <span>↗</span>
                    </div>
                </div>

                <div class="col-lg-2 text-center position-relative">
                    <div class="image-box shadow-lg">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1000&auto=format&fit=crop" alt="Designer">
                    </div>
                    <div class="badge-tag">UX/UI DESIGN</div>
                </div>

                <div class="col-lg-5 text-start z-2">
                    <h1 class="main-title mb-0 ms-lg-n5">DESIGNER</h1>
                    <p class="sub-text mt-3">Product Designer • Branding Expert based in Pakistan. Creating digital experiences.</p>
                </div>

            </div>
        </div>
        
        <div class="bottom-ticker">
            <div class="ticker-content">
                PRODUCT DESIGNER • BRANDING • MOTION DESIGN • VISUAL IDENTITY • 
                PRODUCT DESIGNER • BRANDING • MOTION DESIGN • VISUAL IDENTITY • 
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Smooth entrance animation
        gsap.from(".main-title", {opacity: 0, y: 100, duration: 1, stagger: 0.2});
        gsap.from(".image-box", {scale: 0.5, opacity: 0, duration: 1.2, delay: 0.5});
        gsap.from(".badge-tag", {rotation: -45, opacity: 0, duration: 1, delay: 1});
    </script>
</body>
</html>
